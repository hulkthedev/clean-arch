get_user:
  path: /ca-example/{userId}
  controller: App\Controller\UserController::getUser
  methods: [GET]

add_user:
  path: /ca-example/
  controller: App\Controller\UserController::addUser
  methods: [PUT]

change_user:
  path: /ca-example/{userId}
  controller: App\Controller\UserController::updateUser
  methods: [PATCH]

delete_user:
  path: /ca-example/{userId}
  controller: App\Controller\UserController::deleteUser
  methods: [DELETE]