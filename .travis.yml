language: php
dist: trusty
php:
  - 8.1

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache

git:
  depth: false

addons:
  sonarcloud:
    organization: "hulkthedev"
    token: ${SONAR_TOKEN}

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

script:
  - phpunit -c tests --coverage-clover=clover.xml --log-junit junit.xml
  - sonar-scanner -X